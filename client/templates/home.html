<div class="row center-align">
  <div class="col m10 s12 offset-m1 offset-s0">
    <h4>{{ main.salutation }}</h4>
  </div>
</div>

<div class="spacer"></div>

<div class="row">
  <div class="col s6 m3">
    <a ui-sref="profile">
      <h2 class="center-align emoji-icon" ng-bind-html="main.randomEmojis[0] | twemoji"></h2>
      <h6 class="center-align {{main.color + '-text'}}">Your Profile</h6>
    </a>
  </div>

  <div class="col s6 m3">
    <a ui-sref="profile-edit">
      <h2 class="center-align emoji-icon" ng-bind-html="main.randomEmojis[1] | twemoji"></h2>
      <h6 class="center-align {{main.color + '-text'}}">Edit Profile</h6>
    </a>
  </div>

  <div class="col s6 m3">
    <a ui-sref="prompts">
      <h2 class="center-align emoji-icon" ng-bind-html="main.randomEmojis[2] | twemoji"></h2>
      <h6 class="center-align {{main.color + '-text'}}">Browse Prompts</h6>
    </a>
  </div>

    <div class="col s6 m3" ng-controller="logoutController as logoutCtrl">
      <a ui-sref="prompts">
        <h2 class="center-align emoji-icon" ng-bind-html="main.randomEmojis[3] | twemoji"></h2>
        <h6 class="center-align {{main.color + '-text'}}" ng-click='logoutCtrl.logout()'>Log Out</h6>
      </a>
    </div>

</div>
