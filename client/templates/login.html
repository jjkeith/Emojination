  <div class="row">
    <div class="col s6 offset-s3">
      <h2>Login</h2>
      <div ng-show="loginCtrl.error" class="alert alert-danger">{{ loginCtrl.errorMessage }}</div>
    </div>
  </div>

  <form ng-submit="loginCtrl.login()">
    <div class="row">
      <div class="col s6 offset-s3">
        <label>Username</label>
        <input type="text" class="form-control" name="username" placeholder="Username" ng-model="loginCtrl.loginForm.username" required>
      </div>
    <div class="row">
      <div class="col s6 offset-s3">
        <label>Password</label>
          <input type="password" class="form-control" name="password" placeholder="password" ng-model="loginCtrl.loginForm.password" required>
      </div>
    </div>
      <div class = "col s1 offset-s7">
        <button type="submit" class="btn btn-default" ng-disabled="loginCtrl.disabled">Login</button>
      </div>
  </form>
    </div>
