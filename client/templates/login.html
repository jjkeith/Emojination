  <div class="row">
    <div class="col s6 offset-s3">
      <h2 class="center-align">L<small ng-bind-html="main.randomOhs[0] | twemoji"></small>g In</h2>
      <div  class="center-align" ng-show="loginCtrl.error" class="alert">{{ loginCtrl.errorMessage }}</div>
    </div>
  </div>

  <form ng-submit="loginCtrl.login()">
    <div class="row">
      <div class="col s6 offset-s3">
        <label>Username</label>
        <input type="text" class="form-control lighten-4" name="username" ng-class="main.color" placeholder="Username" ng-model="loginCtrl.loginForm.username" required>
      </div>
    <div class="row">
      <div class="col s6 offset-s3">
        <label>Password</label>
          <input type="password" class="form-control lighten-4"  ng-class="main.color" name="password" placeholder="password" ng-model="loginCtrl.loginForm.password" required>
      </div>
    </div>
      <div class = "col s6 offset-s3 center-align">
        <button type="submit" class="waves-effect waves-light btn" ng-disabled="loginCtrl.disabled" ng-class="main.color">Log In</button>
      </div>
  </form>
    </div>
