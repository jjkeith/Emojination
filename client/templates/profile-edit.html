<div class="row">
  <div class="col s12">
    <h4 class="center-align">Edit {{ main.currentUser.username }}'s Profile</h4>
  </div>
</div>

<form class="form" ng-submit="main.editUser(main.currentUser._id)">
  <div class="row">
    <div class="col s12 m6">
      <label>Tell us about yourself</label>
        <div ng-if="main.currentUser.bio !== nil">
          <textarea id="textarea1" class="materialize-textarea form-control" ng-model="main.editForm.bio">Edit your bio</textarea>
          <label for="textarea1">Textarea</label>
        </div>
        <div ng-if="main.currentUser.bio == nil" class="input-field">
          <textarea id="textarea1" class="materialize-textarea form-control" ng-model="main.editForm.bio" >Enter bio here</textarea>
          <label for="textarea1"> {{ main.currentUser.bio }} </label>
        </div>
    </div>

    <div class="col s12 m6">
      <p>Change your emoji (scroll down for more):</p>
      <h4 class="center-align" ng-if="main.editForm.avatar" ng-bind-html="main.editForm.avatar | twemoji"></h4>
      <div class="emoji-box">
        <ul class="emoji-picker" ng-repeat="emoji in main.emojisArr">
          <li ng-click="main.avatarSelector(emoji)" class="emoji-picker" ng-bind-html="main.emojis[$index] | twemoji"></li>
        </ul>
      </div>
    </div>

   </div> <!--close row -->

  <div class="row">
    <div class="col s12 m2 offset-m4">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
    <div class="col s12 m2 offset-m4 btn btn-default" ng-controller="logoutController as logoutCtrl">
      <a ng-click='logoutCtrl.logout()' >Logout</a>
    </div>

  </div>
</form>
